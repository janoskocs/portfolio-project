<!DOCTYPE html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400i|Ubuntu:700,300" rel="stylesheet">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="img/logo.png" alt="Picture of a colourful microchip." draggable="false" class="animated bounceIn">
                <h1 class="animated bounceInDown">János Kócs</h1>
                <h3 class="animated bounceIn">Web Developer Portfolio</h3>
                <p class="animated bounceInUp">"If you only do what you always did, you will always get what you always got."</p>
                <hr>
            </header>
            <div class="container-icons">
                <div class="animated fadeInLeft">
                    <img src="img/chip_london.png" alt="Picture of Big Ben on a microchip." draggable="false">
                    <p>Based in London, UK.</p>
                </div>
                <div class="animated fadeInUp">
                    <img src="img/chip_code.png" alt="Picture of computer code on a microchip." draggable="false">
                    <p>Passionate about writing code.</p>
                </div>
                <div class="animated fadeInRight">
                    <img src="img/chip_coffee.png" alt="Picture of a cup of coffee on a microchip.">
                    <p>Loves coffee.</p>
                </div>
            </div>
        </div>
    </body>
</html>
